<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Actualizar Estudiante</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/estudiante/actualizar/{id}(id=${estudiante.id})}"
                  th:object="${estudiante}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="matricula" class="form-label">Matricula</label>
                    <input type="text" class="form-control" id="matricula"
                           th:field="*{matricula}" th:value="${estudiante.matricula}" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre"
                           th:field="*{nombre}" th:value="${estudiante.nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="telefono"
                           th:field="*{telefono}" th:value="${estudiante.telefono}" required>
                </div>

                <a th:href="@{/estudiante/listar}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
