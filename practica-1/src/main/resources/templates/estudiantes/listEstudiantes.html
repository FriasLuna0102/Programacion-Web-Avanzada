<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Estudiantes</h2>
            <a th:href="@{/estudiante/crear}" class="btn btn-primary">Crear</a>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.id}"></td>
                    <td th:text="${estudiante.matricula}"></td>
                    <td th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.telefono}"></td>
                    <td>
                        <a th:href="@{/estudiante/actualizar/{id}(id=${estudiante.id})}"
                           class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/estudiante/eliminar/{id}(id=${estudiante.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Estas seguro de eliminar este estudiante?')">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
